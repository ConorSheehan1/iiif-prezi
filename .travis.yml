sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
# commands to install dependencies
install:
  - pip install coveralls pep257 testfixtures
  - python setup.py install
# commands to run tests
script:
  - py.test
  - pep257 *.py iiif_prezi/*.py
  - coverage run --source=iiif_prezi setup.py test
after_success:
  - coveralls
